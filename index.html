<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
      <img class="logo-image" src="./images/logo.svg" alt="splitter-logo">
    </div>
    <div class="tip-calculator">
      <form class="part-one">
        <label for="input-bill">Bill</label>
        <div class="part-one-top">
          <img class="dollar-icon" src="./images/icon-dollar.svg" alt="dollar-icon">
          <input type="text" class="input-bill">
        </div>
        <label for="button-percent">Select Tip %</label>
        <div class="tip-container">
          <button class="button-percent">5%</button>
          <button class="button-percent">10%</button>
          <button class="button-percent">15%</button>
          <button class="button-percent">25%</button>
          <button class="button-percent">50%</button>
          <input class="custom-input" placeholder="Custom"></input>
        </div>
        <div class="row-div">
          <div class="label-div">
            <label for="input-number-people">Number of People</label>
          </div>
          <div class="eror-div">
            <p>Canâ€™t be zero</p>
          </div>
        </div>
        <div class="part-one-bottom">
          <img class="person-icon" src="./images/icon-person.svg" alt="person-icon">
          <input type="text" class="input-number-people">
        </div>
      </form>
      <div class="part-two">
        <div class="part-two-header">
          <div class="tip-amount">
            <div class="tip-amount-top">
              <p class="tip-amount ph">Tip Amount</p>
              <span>/ person</span>
            </div>
            <div class="tip-amount-bottom">
              <h3 class="tip-amount-result">$0.00</h3>
            </div>
          </div>
          <div class="total">
            <div class="total-top">
              <p class="total ph">Total</p>
              <span>/ person</span>
            </div>
            <div class="total-bottom">
              <h3 class="total-result">$0.00</h3>
            </div>
          </div>
        </div>
        <button class="reset-all">Reset</button>
      </div>
    </div>
</body>
<script src="index.js"></script>
</html>
